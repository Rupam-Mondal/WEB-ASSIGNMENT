<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online bus ticket booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://st.redbus.in/web/images/layout/rb_vertical.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto:wght@100;300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="navbar">
            <div style="height: 100%; width: 15%;"><img src="https://st.redbus.in/Images/rdc/rdc-redbus-logo.svg" alt="" style="margin-top: 20px; position: relative;left: 30%;"></div>
            <div style="height: 100%; background-color: white; width: 45%; display: flex;">
                <div style="height: 100%; width: 20%; margin-left: 10%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <img src="https://st.redbus.in/web/images/layout/rb_vertical.svg" alt="">
                    <p>Bus Tickets</p>
                </div>
                <div style="height: 100%; width: 20%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <img src="https://st.redbus.in/web/images/layout/ryde_vertical.svg" alt="">
                    <p>Cab Rental</p>
                </div>
                <div style="height: 100%; width: 20%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <img src="https://st.redbus.in/web/images/layout/rail_vertical.svg" alt="">
                    <p>Train Tickets</p>
                </div>
            </div>
            <div style="height: 100%; width: 40%; display: flex; justify-content: flex-end; gap: 5%;">
                <div style="display: flex; height: 100%; width: 20%; justify-content: center; align-items: center; gap: 5%;"><i class="fa-solid fa-headphones fa-lg"></i> <p>Help</p></div>
                <div style="display: flex; height: 100%; width: 20%; justify-content: center; align-items: center; gap: 5%; margin-right: 15%;"><i class="fa-regular fa-user fa-lg"></i><p>Account</p><i class="fa-solid fa-chevron-down fa-lg"></i>
                </div>
            </div>
        </div>
        <div class="container-child">
            <p style="margin-top: 3.5%;">India's No. 1 online Bus Ticket Booking Site</p>
            <div class="search-bar">
                <div class="from-box">
                    <div style="margin-left: 8%;"><i class="fa-solid fa-bus"></i></div>
                    <p>From</p>
                </div>
                <div class="To-box">
                    <div style="margin-left: 10%;"><i class="fa-solid fa-bus"></i></div>
                    <p>To</p>
                </div>
                <div class="Date-box">
                    <div style="margin-left: 6%;"><i class="fa-regular fa-calendar-days"></i></div>
                    <p>Date</p>
                </div>
                <div class="Search-box">
                    <p style="text-align: center; margin: 0; padding: 0; color: white;">SEARCH BUSES</p>
                </div>
                <div class="both-side-arrow">
                    <img src="exchange (1).png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
