<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="flex w-screen h-screen">
        <div class="h-screen w-1/5 bg-slate-800">
            <div class="h-1/2 w-fullflex flex-col space-y-4">
                <div class="text-white text-2xl font-bold w-full text-center">Dashboard</div>
                <div class="text-white w-full cursor-pointer hover:bg-slate-600"><i class="fa-solid fa-gauge fa-sm mx-3"></i> Dashboard</div>
                <div class="text-white w-full cursor-pointer hover:bg-slate-600"><i class="fa-solid fa-people-group fa-sm mx-3"></i> Team</div>
                <div class="text-white w-full cursor-pointer hover:bg-slate-600"><i class="fa-solid fa-folder fa-sm mx-3"></i> Projects</div>
                <div class="text-white w-full cursor-pointer hover:bg-slate-600"><i class="fa-solid fa-calendar-days fa-sm mx-3"></i> Calender</div>
                <div class="text-white w-full cursor-pointer hover:bg-slate-600"><i class="fa-solid fa-file-excel fa-sm mx-3"></i> Documentation</div>
                <div class="text-white w-full cursor-pointer hover:bg-slate-600"><i class="fa-regular fa-flag fa-sm mx-3"></i> Report</div>
            </div>
            <div class="h-1/2 w-full flex flex-col space-y-2 justify-end">
                <div class="text-white mx-3">Your teams</div>
                <div class="text-white cursor-pointer hover:bg-slate-600"><i class="fa-solid fa-people-group fa-sm mx-3"></i> PW Skills</div>
                <div class="text-white cursor-pointer hover:bg-slate-600"><i class="fa-solid fa-people-group fa-sm mx-3"></i> PW Labs</div>
                <div class="text-white cursor-pointer hover:bg-slate-600"><i class="fa-solid fa-people-group fa-sm mx-3"></i> PW-IOI</div>
            </div>
        </div>
        <div class="h-screen w-4/5 bg-gray-200">
            <div class="w-50 shadow-lg h-10 bg-white flex mx-3 rounded my-3">
                <div class="w-1/2 h-10 p-1 font-bold mx-4 my-1"><i class="fa-solid fa-user fa-sm"></i> Profile</div>
                <div class="w-1/2 h-10 text-end mx-4 p-1 my-1"><i class="fa-solid fa-magnifying-glass fa-sm"></i> <i class="fa-solid fa-bell fa-sm"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
