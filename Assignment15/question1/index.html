<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
        }

        .image {
            background-image: url("young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="flex w-screen h-screen">
        <div class="login h-screen  w-screen sm:w-1/2 flex-auto flex flex-col">
            <div class="login1 flex flex-col mt-7 w-full h-1/2 items-center">
                <h1 class=" font-bold text-2xl">Login</h1>
                <p class=" my-4">Enter your credentials to access your account</p>
                <div class="flex justify-center w-full">
                    <button class="border border-black py-2 w-3/4 my-4 rounded"><i
                            class="fa-brands fa-google fa-xl"></i> Login with Google</button>
                </div>
                <div class="w-3/4 mt-10 flex justify-center items-center">
                    <div class="w-1/2 border border-black"></div>
                    <div>Or</div>
                    <div class="w-1/2 border border-black"></div>
                </div>
            </div>
            <div class="login2 flex flex-col mb-7 w-full h-1/2 item-center">
                <div class="flex flex-col justify-center items-center">
                    <div class="w-3/4">
                        <label for="Email" class="text-xl mb-2">Email Address</label>
                    </div>
                    <input type="email" placeholder="email@gmail.com"
                        class="border border-black px-2 py-1 w-3/4 rounded">
                </div>
                <div class="flex flex-col justify-center items-center">

                    <div class="w-3/4 my-2 flex justify-between">
                        <div class="w-2/5"><label for="Password" class="text-xl my-2">Password</label></div>
                        <div class="w-1/3"></div>
                        <div class="w-2/5 mb-0 text-sky-900"><a href="" >Forgot password?</a></div>
                    </div>

                    <input type="password" name="" id="" placeholder="Password"
                        class="border border-black w-3/4 px-2 py-1 rounded">
                    <button class="border border-solid bg-sky-800 w-3/4 px-2 py-1 my-4 rounded">Login</button>
                    <p>Don't have an account ? <a href="" class="font-bold">Register here</a></p>
                </div>
            </div>
        </div>
        <div class="image h-full w-0 sm:w-1/2 flex-auto">

        </div>
    </div>
</body>

</html>
