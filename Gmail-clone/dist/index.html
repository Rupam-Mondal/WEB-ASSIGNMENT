<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="h-screen w-screen flex box-border">
        <div class="h-full bg-sky-100 w-20 flex flex-col items-center gap-y-4">
            <div class="hover:bg-sky-300 w-12 h-12 flex justify-center items-center rounded-full cursor-pointer mt-1">
                <i class="fa-solid fa-bars fa-lg"></i>
            </div>
            <div class=" h-16 w-16 flex flex-col hover:font-bold justify-center items-center font-serif cursor-pointer">
                <div class="h-12 w-12 flex justify-center items-center hover:rounded-full hover:bg-sky-300">
                    <i class="fa-regular fa-envelope fa-lg"></i>
                </div>
                <div class="flex justify-center items-center">Mail</div>
            </div>
            <div class=" h-16 w-16 flex flex-col hover:font-bold justify-center items-center font-serif cursor-pointer">
                <div class="h-12 w-12 flex justify-center items-center hover:rounded-full hover:bg-sky-300">
                    <i class="fa-regular fa-comment fa-lg"></i>
                </div>
                <div class="flex justify-center items-center">Chat</div>
            </div>
            <div class=" h-16 w-16 flex flex-col hover:font-bold justify-center items-center font-serif cursor-pointer">
                <div class="h-12 w-12 flex justify-center items-center hover:rounded-full hover:bg-sky-300">
                    <i class="fa-brands fa-space-awesome fa-lg"></i>
                </div>
                <div class="flex justify-center items-center">Spaces</div>
            </div>
            <div class=" h-16 w-16 flex flex-col hover:font-bold justify-center items-center font-serif cursor-pointer">
                <div class="h-12 w-12 flex justify-center items-center hover:rounded-full hover:bg-sky-300">
                    <i class="fa-solid fa-video fa-lg"></i>
                </div>
                <div class="flex justify-center items-center">Meet</div>
            </div>
        </div>
        <div class="h-full w-16 bg-slate-100"></div>
    </div>
</body>
</html>
