<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="h-screen w-screen flex box-border">
        <div class="h-full bg-sky-100 w-1/12 flex flex-col items-center gap-y-4">
            <div class="hover:bg-sky-300 w-12 h-12 flex justify-center items-center rounded-full cursor-pointer mt-1">
                <i class="fa-solid fa-bars fa-lg"></i>
            </div>
            <div class=" h-16 w-16 flex flex-col hover:font-bold justify-center items-center font-serif cursor-pointer">
                <div class="h-12 w-12 flex justify-center items-center hover:rounded-full hover:bg-sky-300">
                    <i class="fa-regular fa-envelope fa-lg"></i>
                </div>
                <div class="flex justify-center items-center">Mail</div>
            </div>
            <div class=" h-16 w-16 flex flex-col hover:font-bold justify-center items-center font-serif cursor-pointer">
                <div class="h-12 w-12 flex justify-center items-center hover:rounded-full hover:bg-sky-300">
                    <i class="fa-regular fa-comment fa-lg"></i>
                </div>
                <div class="flex justify-center items-center">Chat</div>
            </div>
            <div class=" h-16 w-16 flex flex-col hover:font-bold justify-center items-center font-serif cursor-pointer">
                <div class="h-12 w-12 flex justify-center items-center hover:rounded-full hover:bg-sky-300">
                    <i class="fa-brands fa-space-awesome fa-lg"></i>
                </div>
                <div class="flex justify-center items-center">Spaces</div>
            </div>
            <div class=" h-16 w-16 flex flex-col hover:font-bold justify-center items-center font-serif cursor-pointer">
                <div class="h-12 w-12 flex justify-center items-center hover:rounded-full hover:bg-sky-300">
                    <i class="fa-solid fa-video fa-lg"></i>
                </div>
                <div class="flex justify-center items-center">Meet</div>
            </div>
        </div>
        <div class="h-full w-3/12 bg-slate-100 flex flex-col">
            <div class="h-14 w-full flex items-center">
                <img src="logo_gmail_lockup_default_1x_r5.png" alt="" class="ml-3 cursor-pointer w-4/12">
            </div>
            <div class="h-16 w-3/6 bg-sky-300 ml-3 rounded-xl flex justify-center items-center cursor-pointer hover:shadow-xl p-2"><i class="fa-solid fa-pencil mr-1"></i>Compose</div>
            <div class="w-full h-9 mt-3 flex hover:rounded-2xl hover:bg-sky-300 cursor-pointer">
                <div class="h-full w-7 ml-5 flex justify-center items-center">
                    <i class="fa-solid fa-inbox fa-lg"></i>
                </div>
                <div class="h-full w-16 ml-6 flex items-center font-serif">
                    <p>Inbox</p>
                </div>
            </div>

            <div class="w-full h-9 mt-2 flex hover:rounded-2xl hover:bg-sky-300 cursor-pointer">
                <div class="h-full w-7 ml-5 flex justify-center items-center">
                    <i class="fa-regular fa-star fa-lg"></i>
                </div>
                <div class="h-full w-16 ml-6 flex items-center font-serif">
                    <p>Starred</p>
                </div>
            </div>

            <div class="w-full h-9 mt-2 flex hover:rounded-2xl hover:bg-sky-300 cursor-pointer">
                <div class="h-full w-7 ml-5 flex justify-center items-center">
                    <i class="fa-regular fa-clock fa-lg"></i>
                </div>
                <div class="h-full w-16 ml-6 flex items-center font-serif">
                    <p>Snoozed</p>
                </div>
            </div>

            <div class="w-full h-9 mt-2 flex hover:rounded-2xl hover:bg-sky-300 cursor-pointer">
                <div class="h-full w-7 ml-5 flex justify-center items-center">
                    <i class="fa-regular fa-share-from-square fa-lg"></i>
                </div>
                <div class="h-full w-16 ml-6 flex items-center font-serif">
                    <p>Sent</p>
                </div>
            </div>

            <div class="w-full h-9 mt-2 flex hover:rounded-2xl hover:bg-sky-300 cursor-pointer">
                <div class="h-full w-7 ml-5 flex justify-center items-center">
                    <i class="fa-regular fa-file fa-lg"></i>
                </div>
                <div class="h-full w-16 ml-6 flex items-center font-serif">
                    <p>Drafts</p>
                </div>
            </div>

            <div class="w-full h-9 mt-2 flex hover:rounded-2xl hover:bg-sky-300 cursor-pointer">
                <div class="h-full w-7 ml-5 flex justify-center items-center">
                    <i class="fa-solid fa-caret-down fa-lg"></i>
                </div>
                <div class="h-full w-16 ml-6 flex items-center font-serif">
                    <p>More</p>
                </div>
            </div>

            <div class=" w-full h-9 mt-7 flex justify-between cursor-pointer">
                <div class="h-full  w-20 ml-5 font-serif font-bold flex justify-center items-center">Labels</div>
                <div class="h-full w-8  mr-2 flex justify-center items-center hover:rounded-full hover:bg-slate-300">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>

            <div class="w-full h-9 mt-2 flex hover:rounded-2xl hover:bg-sky-300 cursor-pointer">
                <div class="h-full w-7 ml-5 flex justify-center items-center">
                    <i class="fa-regular fa-bookmark fa-lg"></i>
                </div>
                <div class="h-full w-16 ml-6 flex items-center font-serif">
                    <p>Scrum</p>
                </div>
            </div>
        </div>

        <div class="w-8/12 h-ful flex flex-col">
            <div class="w-full h-20 bg-slate-100 flex items-center">
                <input type="text" id="first_name"
                    class="bg-sky-100 h-12 text-gray-900 text-sm rounded-lg  block w-7/12 p-2.5 px-2 focus:outline-none"
                    placeholder="" required>
            </div>
        </div>
    </div>
</body>
</html>
