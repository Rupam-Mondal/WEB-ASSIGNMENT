<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primary-bt-color:#00b7ff;
            --secondary-bt-color:#6c757d;
        }
        #primaryBtn{
            background-color: var(--primary-bt-color);
            border: none;
            height: 25px;
            width: 120px;
            color: white;
        }
        #secondaryBtn{
            background-color: var(--secondary-bt-color);
            border: none;
            height: 25px;
            width: 120px;
            color: white;
        }
    </style>
</head>
<body>
    <button id="primaryBtn">Primary button</button>
    <button id="secondaryBtn">Secondary button</button>
</body>
</html>
