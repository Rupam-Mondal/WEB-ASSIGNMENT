<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="box">
            <div style="display: flex; flex-direction: row; height: 20%;">
                <div style="display: flex; width: 50%; height: 100%;">
                    <div class="logo" style="height: 100%; width: 50%; text-align: left;">
                        <img src="download.jpg" alt="" class="logo1">
                    </div>
                    <div class="logo" style="text-align: left;height: 100%; width: 50%;">
                        <img src="indian_railway.jpg" alt="" class="logo2" height="">
                    </div>
                </div>

                <div style="display: flex; flex-direction: column; height: 100%; width: 100%;">
                    <div style="height: 50%; width: 100%; display: flex; position: relative; left: 10%;">
                        <div style="height: 100%; width: 30%; text-align: center;">
                            <p>Ask Disha</p>
                        </div>
                        <div style="height: 100%; width: 30%;  text-align: center;">
                            <p>Contact us</p>
                        </div>
                        <div style="height: 100%; width: 30%; text-align: center;">
                            <p>Alert</p>
                        </div>
                    </div>
                    <div style="height: 50%; width: 100%; display: flex;">
                        <div style="height: 100%; width: 30%; text-align: center;">
                            <button style="background-color: orange; width: 90px; height: 40px; border-radius: 10px; border: 1px solid orange;">
                                Login
                            </button>
                        </div>
                        <div style="height: 100%; width: 30%; text-align: center;">
                            <button style="background-color: white; border: 0.2px solid black; height: 40px; width: 90px; border-radius: 10px;">
                                Register
                            </button>
                        </div>
                        <div style="height: 100%; width: 30%; text-align: center;">
                            <button style="background-color: white; border: 0.2px solid black; height: 40px; width: 90px; border-radius: 10px;">
                                Agent Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div style=" width: 100%; height: 150px; display: flex; flex-direction: column; margin-top: 50px;">
                <div style="height: 50%; margin-left: 25px;">
                    <p style="font-size: 50px;margin: 0;">Indian Railways</p>
                </div>
                <div style="display: flex; flex-direction: row; height: 50%; margin-top: 25px; width: 100%;">
                    <div style="height: 100%; width: 20%; margin-left: 25px;">
                        <p style="margin: 0; color: green;font-size: 30px;">Safety</p>
                    </div>
                    <div style="height: 100%; width: 25%;">
                        <p style="margin: 0; color: orange; font-size: 30px;">Security</p>
                    </div>
                    <div style=" height: 100%; width: 30%;">
                        <p style="margin: 0; color: blue;font-size: 30px;">Punctuality</p>
                    </div>
                </div>
            </div>
            <div style="display: flex; flex-direction: row;height: 50px; width: 100%;">
                <div style="height: 100%; width: 30%; margin-left: 25px;">
                    <button style="height: 30px; background-color: rgb(2 , 2 , 66); color: white; width: 130px;border-radius: 5px;">
                        <i class="fa-solid fa-ticket" style="color: #ffffff;"></i> Book Ticket
                    </button>
                </div>
                <div style="height: 100%; width: 30%;">
                    <button style="height: 30px; width: 130px; background-color: white;border: 0.5px solid #ccc; border-radius: 5px;">
                        <i class="fa-solid fa-check" style="color: #000000;"></i>   PNR status
                    </button>
                </div>
                <div style="height: 100%; width: 30%;">
                    <button style="height: 30px; width: 130px; background-color: white; border: 0.5px solid #ccc;border-radius: 5px;">
                        <i class="fa-solid fa-chart-simple" style="color: #000000;"></i> Charts/Vacancy
                    </button>
                </div>
            </div>
            <div style="display: flex; flex-direction: column;height: 200px; width: 100%; gap: 40px; position: relative;left: 25px;">
                <div style="height: 85px; width: 90%; border: 1px solid #ccc; border-radius: 10px; display: flex;">
                    <div style="height: 100%; width: 33%;display: flex;">
                        <div style="display: flex; height: 100%; width: 20%; align-items: center;  justify-content: center;">
                            <i class="fa-solid fa-train fa-lg" style="color: #000000;"></i>
                        </div>
                        <div>
                            <p style="margin: 0;">From <i class="fa-solid fa-angle-down" style="color: #000000;"></i></p>
                            <p style="margin: 0; font-size: 25px;"><b>Bangalore</b></p>
                            <p style="margin: 0;">KSR - Bangalore</p>
                        </div>
                    </div>
                    <div style="height: 100%; width: 20%; display: flex; justify-content: center; align-items: center;">
                        <i class="fa-solid fa-arrow-right-arrow-left fa-2xl" style="color: #000000;"></i>
                    </div>
                    <div style="height: 100%; width: 33%;display: flex;">
                        <div
                            style="display: flex; height: 100%; width: 20%; align-items: center;  justify-content: center;">
                            <i class="fa-solid fa-train fa-lg" style="color: #000000;"></i>
                        </div>
                        <div>
                            <p style="margin: 0;">To <i class="fa-solid fa-angle-down" style="color: #000000;"></i></p>
                            <p style="margin: 0; font-size: 25px;"><b>Kasaragod</b></p>
                            <p style="margin: 0;">KSR - Kasaragod</p>
                        </div>
                    </div>
                </div>
                <div style="height: 85px; width: 90%; border: 1px solid #ccc; border-radius: 10px; display: flex;">
                    <div style="height: 100%; width: 33%; border: 1px solid #ccc; display: flex;">
                        <div style="display: flex; height: 100%; width: 20%; justify-content: center;align-items: center;">
                            <i class="fa-solid fa-calendar-days fa-lg" style="color: #000205;"></i>
                        </div>
                        <div>
                            <p style="margin: 0;">Date <i class="fa-solid fa-angle-down" style="color: #000000;"></i></p>
                            <p style="font-size: 25px; margin: 0;"><b>01 Aug 23</b></p>
                            <p style="margin: 0;">Tuesday</p>
                        </div>
                    </div>
                    <div style="height: 100%; width: 33%; border: 1px solid #ccc; display: flex;">
                        <div style="display: flex; height: 100%; width: 20%; justify-content: center;align-items: center;">
                            <i class="fa-solid fa-list" style="color: #000000;"></i>
                        </div>
                        <div>
                            <p style="margin: 0;">Class <i class="fa-solid fa-angle-down" style="color: #000000;"></i></p>
                            <p style="font-size: 25px; margin: 0;"><b>3A</b></p>
                            <p style="margin: 0;">AC 3 Tier</p>
                        </div>
                    </div>
                    <div style="height: 100%; width: 33%; border: 1px solid #ccc; display: flex;">
                        <div style="display: flex; height: 100%; width: 20%; justify-content: center;align-items: center;">
                            <i class="fa-solid fa-table" style="color: #000000;"></i>
                        </div>
                        <div>
                            <p style="margin: 0;">Seat type <i class="fa-solid fa-angle-down" style="color: #000000;"></i></p>
                            <p style="font-size: 25px; margin: 0;"><b>Tatkal</b></p>
                            <p style="margin: 0;">AC 3 Tier</p>
                        </div>
                    </div>
                </div>
            </div>
            <div style="height: 100px; width: 90%; border: 1px solid #ccc; margin-left: 25px; margin-top: 25px; border-radius: 10px; display: flex; align-items: center; justify-content: center; background-color: green;">
                <p style="margin: 0px; font-size: 40px; color: white;">Search Train <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></p>
            </div>
        </div>



        <div class="box" style="display: flex; flex-direction: column;">
            <img src="bande.png" alt="" height="50%">
            <img src="Screenshot 2023-10-04 195650.png" alt="">
        </div>
    </div>
</body>
</html>
